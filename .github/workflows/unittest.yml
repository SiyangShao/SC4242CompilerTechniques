name: Unit Test - Project1

on: [push, pull_request]

concurrency:
  group: unit-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unittest:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v4
        with:
            distribution: 'temurin'
            java-version: '21'
      - name: Download Junit
        id: junit
        run: |
          wget https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar
          tar -xvf junit-platform-console-standalone-1.9.3.jar
      - name: Compile
        id: javac
        run: |
          javac -cp .:junit-platform-console-standalone-1.9.3.jar \
            -d out \
            src/test/LexerTests.java \
            gen/lexer/Lexer.java \
            src/frontend/Token.java
      - name: Test
        id: test
        run: |
          java -jar junit-platform-console-standalone-1.9.3.jar \
            --class-path out \
            --scan-class-path
